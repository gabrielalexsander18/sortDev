<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <meta name="author" content="Gabriel Abreu">
    <link rel="stylesheet" href="./style.css">
    <title>Sorteador</title>
</head>
<body>
    <img id="logotipo" src="./assets/logo-portfolio.png" alt="logotipo" />
    <img id="imgDado" src="./assets/sort.png" alt="img-dado" />

    
    <div class="container">
        <p>Quantidade</p>
        <input class="input_quantity" type="number" placeholder="20">
        <p>Sortear um n√∫mero</p>
        <div class="container_inputs">
            <input class="input_min" type="number" placeholder="min">
            <input class="input_max" type="number" placeholder="max">
        </div>
        <button class="sort">Sortear</button>
    </div>
    
    <div id="container_loader">
        <div id="loader"></div>
    </div>

    <div id="container_opacity">
        <div id="container_result">
            <p id="resultadoNumero"></p>
            <button id="button_return">Voltar</button>
        </div>
    </div>
</body>

<script src="./index.js"></script>

</html>
